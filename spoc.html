    <main class="container">
        <h1>SPOC Dashboard</h1>
        <section class="card">
            <h3>Your SPOC</h3>
            <div id="mySpoc"></div>
        </section>
        <section class="card">
            <h3>Students</h3>
            <div id="students"></div>
        </section>
        <section class="card">
            <h3>Usage Tracking</h3>
            <div class="options">

                    <option value="video">Video</option>
                </select>
                <input id="uSubject" placeholder="Subject (optional)">

            </div>

        </section>
        <section class="card">

            <div class="options">
                <input id="sAmount" placeholder="Amount">
                <input id="sNote" placeholder="Note">

            </div>

    <footer class="site-footer">

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/backend-sync.js"></script>
    <script>
        const me = StorageAPI.getUserProfile(StorageAPI.getCurrentUser());
        const spocId = me.spocId;
        function render(){
            const spocs = StorageAPI.listSpocs();
            const my = spocs.find(s=>s.id===spocId);
            document.getElementById('mySpoc').innerHTML = my ? `
                <div class="option"><strong>${my.name}</strong> (ID: ${my.id})</div>
                <div class="note">Budget: ‚Çπ${my.budget} | Spent: ‚Çπ${my.spent||0}</div>
            ` : '<div class="note">No SPOC assigned. Ask admin.</div>';
            const users = Object.values(JSON.parse(localStorage.getItem('glre.users')||'{}'));
            const students = users.filter(u => u.spocId === spocId && u.role === 'student');
            document.getElementById('students').innerHTML = students.map(s => `
                <div class="option"><strong>${s.name}</strong> ‚Äî Points: ${s.points} | Quizzes: ${s.progress.subjects.math.quizzesTaken + s.progress.subjects.science.quizzesTaken + s.progress.subjects.english.quizzesTaken}</div>
            `).join('') || '<div class="note">No students yet.</div>';
            const stats = StorageAPI.getUsageStats({ spocId });
            document.getElementById('usageStats').innerHTML = `
                <div>Total Events: ${stats.totalEvents}, Cost: ‚Çπ${stats.totalCost}</div>
                <div>By Type: ${Object.entries(stats.byType).map(([k,v])=>`${k}:${v}`).join(', ')}</div>
            `;
            const pays = StorageAPI.listPayments({ spocId });
            document.getElementById('spocPayments').innerHTML = pays.map(x => `
                <div class="option">[${new Date(x.ts).toLocaleString()}] ‚Çπ${x.amount} - ${x.note} (${x.by})</div>
            `).join('') || '<div class="note">No payments yet.</div>';
        }
        document.getElementById('btnTrack').onclick = ()=>{
            const type = document.getElementById('uType').value;
            const subject = document.getElementById('uSubject').value;
            const cost = Number(document.getElementById('uCost').value||0);
            StorageAPI.trackUsage({ user: me.name, type, subject, cost, spocId });
            render();
        };
        document.getElementById('btnSelfPay').onclick = ()=>{
            const amount = Number(document.getElementById('sAmount').value||0);
            const note = document.getElementById('sNote').value;
            StorageAPI.addPayment({ by:'spoc', spocId, amount, note });
            render();
        };
        render();
    </script>
